{% extends 'base.html' %}

{% load crispy_forms_tags %}



{% block content %}
<div>
	<form method="post">
		{% csrf_token %}
		{{ form | crispy }}
		<button type="submit" class="btn btn-outline-danger">Login</button>
	</form>
	<hr>
	<a href="{% url 'password_reset' %}">Forgot Password?</a><br>
</div>

{% endblock %}
