{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}password_reset{% endblock %}



{% block content %}
	<div>
		<form method="post">
			{% csrf_token %}
			{{ form | crispy }}
			<button type="submit">Send</button>
		</form>
		<hr>
		<p>We will send instructions to reset your password to your mail</p>
		<hr>
	</div>

{% endblock %}
