{% extends 'base.html' %}

{% block content %}

{% load crispy_forms_tags %}

{% url 'classes_all' as allClass %}


	<h1>Create new Class</h1>
		<div class="row">
			<div class="col-12">
				<form method="post">
					{% csrf_token %}
					{{form | crispy}}
					<input type="submit" name="submit" class="btn btn-outline-danger">
				</form>

			</div>
		</div>
	<hr>
	<a href="{{allClass}}">Show all classes</a>

{% endblock %}
